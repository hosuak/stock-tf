apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  labels:
    app: web-app
    project: stock-city
  namespace: stock-city
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 1
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: 477159410287.dkr.ecr.ap-northeast-2.amazonaws.com/itbank08:dh-test
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
        volumeMounts:
        - name: persistent-storage
          mountPath: /mountPoint
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: s3-claim
